<div class="header bg-gradient-danger pb-6 pt-3 pt-md-8">
  <div class="container-fluid">
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col-xl-3 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Projects</h3>
            </div>
            <div class="col text-right">
              <a (click)="addProject()" class="btn btn-sm btn-primary">Add</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row icon-examples" *ngFor="let project of projects">
            <div class="col-lg-12 col-md-12">
              <button type="button" (click)="onProjectSelect(project)" placement="top-center" class="btn-icon-clipboard" >
                <div>
                  <i class="ni ni-air-baloon"></i>
                  <span>{{project}}</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Versions</h3>
            </div>
            <div class="col text-right" *ngIf="projectSelected">
              <a (click)="addVersion()" class="btn btn-sm btn-primary">Add</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Number version</th>
                <th scope="col">Production</th>
                
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let version of versions" (click)="onVersionSelect(version)">
                <th scope="row">
                  {{version['version']}}
                </th>
                <td>
                  {{version['prod']}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-xl-6 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Details</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <H5>{{details}}</H5>
        </div>
      </div>
    </div>
  </div>
</div>
